<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="страница о путешествиях по России" />
    <meta name="keywords" content="путешествия, сервис, фото, mesto" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип Mesto"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar-image"
            src="./images/profile__avatar-image.jpg"
            alt="фото Жак-Ив Кусто"
          />
          <div class="profile__info">
            <div class="profile__title-button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section
          class="group"
          aria-label="Карточки с фотографиями красивых мест"
        >
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022. Sergey Ostapenko</p>
      </footer>
      <div class="popup popup-profile">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button popup-profile__close-button"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__profile-form" name="popupForm" novalidate>
            <input
              id="userName-input"
              type="text"
              class="popup__decription popup__decription_type_name"
              value="Жак-Ив Кусто"
              name="userName"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="userName-input-error popup__input-error"> </span>
            <input
              id="userJob-input"
              type="text"
              class="popup__decription popup__decription_type_job"
              value="Исследователь океана"
              name="userJob"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="userJob-input-error popup__input-error"> </span>
            <button
              disabled
              type="submit"
              class="popup__button popup__button_invalid"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup-add-card">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button popup-add-card__close-button"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form popup__add-form"
            name="popupAddForm"
            novalidate
          >
            <input
              id="newPlace-input"
              type="text"
              class="popup__decription popup__decription_type_new-place"
              placeholder="Название"
              name="newPlace"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="newPlace-input-error popup__input-error"> </span>
            <input
              id="placeLink-input"
              type="url"
              class="popup__decription popup__decription_type_place-link"
              placeholder="Ссылка на картинку"
              name="placeLink"
              required
            />
            <span class="placeLink-input-error popup__input-error"> </span>
            <button
              disabled
              type="submit"
              class="popup__button popup__button_invalid popup__create-button"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_photo">
        <div class="popup__container-photo">
          <button
            type="button"
            class="popup__close-button popup__close-button_photo"
          ></button>
          <img src="#" alt="" class="popup__zoom-image" />
          <h2 class="popup__image-description">#</h2>
        </div>
      </div>
    </div>
    <template class="template-element">
      <article class="group__element">
        <button type="button" class="group__delete-button"></button>
        <img class="group__image" alt="" />
        <div class="group__title-like">
          <h2 class="group__title"></h2>
          <button type="button" class="group__like-button"></button>
        </div>
      </article>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
