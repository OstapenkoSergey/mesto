<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="страница о путешествиях по России" />
    <meta name="keywords" content="путешествия, сервис, фото, mesto" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип Mesto"
        />
      </header>
      <hr class="underline" />
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar-image"
            src="./images/profile__avatar-image.jpg"
            alt="фото Жак-Ив Кусто"
          />
          <div class="profile__info">
            <div class="profile__title-button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section
          class="group"
          aria-label="Карточки с фотографиями красивых мест"
        >
          <article class="group__element">
            <img
              class="group__image"
              src="./images/group-karachaevsk.jpg"
              alt="Карачаевск фото старого храма на фоне гор"
            />
            <div class="group__title-like">
              <h2 class="group__title">Карачаево-Черкессия</h2>
              <button type="button" class="group__like-button"></button>
            </div>
          </article>
          <article class="group__element">
            <img
              class="group__image"
              src="./images/group-elbrus.jpg"
              alt="фото горы Эльбрус"
            />
            <div class="group__title-like">
              <h2 class="group__title">Гора Эльбрус</h2>
              <button type="button" class="group__like-button"></button>
            </div>
          </article>
          <article class="group__element">
            <img
              class="group__image"
              src="./images/group-dombaj.jpg"
              alt="Домбай фото горы и лес"
            />
            <div class="group__title-like">
              <h2 class="group__title">Домбай</h2>
              <button type="button" class="group__like-button"></button>
            </div>
          </article>
          <article class="group__element">
            <img
              class="group__image"
              src="./images/group-kazan.jpg"
              alt="фото кремля в Казани"
            />
            <div class="group__title-like">
              <h2 class="group__title">Казань</h2>
              <button type="button" class="group__like-button"></button>
            </div>
          </article>
          <article class="group__element">
            <img
              class="group__image"
              src="./images/group-ekaterinburg.jpg"
              alt="фото Екатеринбурга с высоты"
            />
            <div class="group__title-like">
              <h2 class="group__title">Екатеринбург</h2>
              <button type="button" class="group__like-button"></button>
            </div>
          </article>
          <article class="group__element">
            <img
              class="group__image"
              src="./images/group-omsk.jpg"
              alt="фото Омск ночная улица"
            />
            <div class="group__title-like">
              <h2 class="group__title">Омск</h2>
              <button type="button" class="group__like-button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022. Sergey Ostapenko</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <img
            class="popup__icon"
            src="./images/popup__close-Icon.svg"
            alt="иконка Закрыть"
          />
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popupForm">
            <label class="popup__label" for="имя">Имя</label>
            <input
              type="text"
              class="popup__decription js-popup-name"
              value="Жак-Ив Кусто"
              id="имя"
            />
            <label class="popup__label" for="о__себе">О себе</label>
            <input
              type="text"
              class="popup__decription js-popup-prof"
              value="Исследователь океана"
              id="о__себе"
            />
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
